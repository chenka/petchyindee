<div class="modal modal-signin fade" id="signin-modal" tabindex="-1">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="modal-content-signin">
          <p class="signin-text text-1">Sign in</p>
          <a href="#"><button class="btn btn-fb text-1">Sign in with Facebook</button></a>
          <p class="or-text text-1 text-center">or</p>
          <hr />
          <form action="/signin" method="POST">
            <div class="form-group">
              <label for="signin-email" class="text-2">Email</label>
              <input type="email" required name="email" id="signin-email" class="form-control form-control-lg">
            </div>
            <div class="form-group">
              <label for="signin-password" class="text-2">Password</label>
              <input type="password" required name="password" id="signin-password" class="form-control form-control-lg">
            </div>
            <p class="forgot-password text-1"><a href="">Forgot password</a></p>
            <button type="submit" class="btn btn-green">Sign in</button>
            <button type="button" class="btn btn-gray btn-register">Register</button>
          </form>
        </div>
        <div class="modal-content-register">
          <p class="register-text text-1">Register</p>
          <a href="#">
            <button class="btn btn-fb text-1">Register with Facebook</button>
          </a>
          <p class="or-text text-1 text-center">or</p>
          <hr />
          <form action="/register" method="POST">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="first-name-signin" class="text-2">First Name*</label>
                <input type="text" required class="form-control form-control-lg" id="first-name-signin">
              </div>
              <div class="form-group col-md-6">
                <label for="last-name-signin" class="text-2">Last Name*</label>
                <input type="text" required class="form-control form-control-lg" id="last-name-signin">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="tel" class="text-2">Tel*</label>
                <input type="number" required class="form-control form-control-lg" id="first-name">
              </div>
              <div class="form-group col-md-6">
                <label for="email" class="text-2">Email*</label>
                <input type="email" required class="form-control form-control-lg" id="email">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="signin-password-2" class="text-2">Password</label>
                <input type="password" required name="password" id="signin-password-2" class="form-control form-control-lg">
              </div>
            </div>
            <button type="submit" class="btn btn-green">Register</button>
            <button type="button" class="btn btn-gray btn-signin">Sign in</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
