<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/bootstrap-datepicker.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/font/supermarket/supermarket.css">
  <script src="/js/popper.min.js"></script>
  <script src="/js/jquery-3.2.1.slim.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/vue.min.js"></script>
  <script src="/js/w3.js"></script>
  <script src="/js/bootstrap-datepicker.min.js"></script>
  <title>PETCHYINDEE</title>
</head>

<body>
  <div class="container-fluid nav-static" id="shop-checkout">
    <div w3-include-html="includes/navigator.html"></div>
    <div w3-include-html="includes/shop-feature-bar.html"></div>
    <div class="row progress-nav progress-nav-white">
      <div class="col-12">
        <ul>
          <li class="active">Choose your training</li>
          <li class="active">Enter booking details</li>
          <li class="active">Select payment method</li>
          <li class="">Booking completed!</li>
        </ul>
      </div>
    </div>
    <div class="row shop-content">
      <div class="col-12 checkout-list-item bg-white">
        <h3 class="title">Payment </h3>
        <div class="checkout-item">
        </div>
        <div class="checkout-price shipping">
          <ul class="checkout-price-item">
            <li>
              <span class="name">Ring fight star boxing glove</span>
              <span class="amount">980 THB</span>
            </li>
            <li class="shipping-price">
              <span class="name">EMS</span>
              <span class="amount">50 THB</span>
            </li>
            <li class="divider"></li>
            <li class="total-price">
              <span>Price</span>
              <span>3,000 THB</span>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div w3-include-html="includes/footer.html"></div>
  </div>
  <script src="/js/app.js" charset="utf-8"></script>
</body>

</html>
